<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22646529e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Codepen Layout</title>
</head>
<body>
    <!-- Container Div -->
    <div class="codepen">
        <!-- Header Part -->
        <header class="pen">
            <!-- Logo Div -->
            <div class="logo-div">
                <a href="#">
                    <img src="images/codepen-logo-white.svg" alt="">
                </a>
            </div>
            <!-- Pen Detils -->
            <div class="pen-details">
                <h1>Untitled</h1>
                <h2>A pen by <span>Ibnul Ferdous</span></h2>
            </div>
            <!-- Header buttons -->
            <button class="button"><i class="fas fa-heart"></i></button>
            <button class="button"><i class="fas fa-cloud"></i> Save</button>
            <button class="button"><i class="fas fa-cog"></i> Settings</button>
            <button class="button"><i class="fas fa-eye"></i> Change View</button>
            <button class="button">
                <span><i class="fas fa-thumbtack"></i></span>
                <span><i class="fas fa-angle-down"></i></span>
            </button>
            <a href="#">
                <img src="images/profile-picture.jpg" alt="">
            </a>
        </header>
    </div>
</body>
</html>
