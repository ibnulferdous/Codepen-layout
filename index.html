<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome, Google fonts etc link up -->
    <script src="https://kit.fontawesome.com/22646529e3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Codepen Layout</title>
</head>
<body>
    <!-- Container Div -->
    <div class="codepen">

        <!-- Header Part -->
        <header class="pen">
            <!-- Logo Div -->
            <a class="header-logo" href="#">
                <img class="image-max-width" src="images/codepen-logo-white.svg" alt="">
            </a>

            <!-- Pen Detils -->
            <div class="pen-details">
                <h1>Untitled <i class="fas fa-pencil-alt fa-xs"></i></h1>
                <h2>A pen by <span>Ibnul Ferdous</span></h2>
            </div>


            <!-- Header buttons -->
            <button class="button header-button header-pin"><i class="fas fa-heart"></i></button>
            <button class="button header-button"><i class="fas fa-cloud"></i> Save</button>
            <button class="button header-button"><i class="fas fa-cog"></i> Settings</button>
            <button class="button header-button"><i class="fas fa-eye"></i> Change View</button>
            <button class="button header-button header-pin">
                <span><i class="fas fa-thumbtack"></i></span>
                <span><i class="fas fa-angle-down"></i></span>
            </button>
            <!-- Profile Picture -->
            <a class="profile-button" href="#"></a>
        </header>

        <!-- Code editor section -->
        <section class="code">

            <!-- HTML editor -->
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">
                        <i class="fas fa-cog fa-xs"></i>
                    </button>
                    <h3 class="editor__heading">HTML</h3>
                    <button class="button button--small editor__settings">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </header>

                <div class="editor__code">
                    <span class="editor__number">1</span>
                </div>
            </div>

            <!-- CSS editor -->
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">
                        <i class="fas fa-cog fa-xs"></i>
                    </button>
                    <h3 class="editor__heading">CSS</h3>
                    <button class="button button--small editor__settings">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </header>

                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                    </div>
                </div>
            </div>

            <!-- JS editor -->
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">
                        <i class="fas fa-cog fa-xs"></i>
                    </button>
                    <h3 class="editor__heading">JS</h3>
                    <button class="button button--small editor__settings">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </header>

                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Border bottom div -->
        <div class="border-bottom"></div>

        <!-- Preview Section -->
        <section class="preview">
            <iframe src="https://css-tricks.com/snippets/css/complete-guide-grid/" frameborder="0"></iframe>
        </section>

        <!-- Footer -->
        <footer class="setting">
            <div class="footer-btn-div">
                <button class="button footer-button">Console</button>
                <button class="button footer-button">Assets</button>
                <button class="button footer-button">Shortcuts</button>
            </div>

            <div class="tagline-div">
                <div class="logo-div">
                    <button></button>
                </div>
                <div class="tag-title">
                    <a href="#">CodePen: The social development environment.</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
